<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="bg-blue-100 font-roboto">
  <div class="flex justify-center items-center min-h-screen">
   <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col md:flex-row w-full max-w-4xl">
    <div class="md:w-1/3 p-4 bg-blue-50 rounded-lg">
     <h2 class="text-2xl font-medium mb-4">
      Contact Us
     </h2>
     <form>
      <div class="mb-4">
       <input class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="name" type="text"/>
      </div>
      <div class="mb-4">
       <input class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e-mail" type="email"/>
      </div>
      <div class="mb-4">
       <textarea class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 h-32" placeholder="message"></textarea>
      </div>
      <button class="w-full p-3 bg-blue-800 text-white rounded-lg hover:bg-blue-900" type="submit">
       Submit
      </button>
     </form>
    </div>
    <div class="md:w-2/3 p-4 flex justify-center items-center">
     <img alt="Illustration of a customer service representative with a laptop, surrounded by communication icons" class="rounded-lg" height="400" src="https://storage.googleapis.com/a1aa/image/V-zvP-RopVhRCyQSgZufP8U6_wi3EzUwI_ELSbQFkRU.jpg" width="600"/>
    </div>
   </div>
  </div>
 </body>
</html>
