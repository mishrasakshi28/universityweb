<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Student Signup
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-blue-200 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl">
   <div class="hidden md:flex md:w-1/2 bg-blue-100 rounded-l-lg items-center justify-center p-8">
    <img alt="Illustration of a person sitting on blocks and using a laptop" height="400" src="https://storage.googleapis.com/a1aa/image/vUO7uZovJLhIxPCFC84I3x4MkFirIVl2GosHr3NwtkY.jpg" width="400"/>
   </div>
   <div class="w-full md:w-1/2 p-8">
    <h2 class="text-2xl font-bold text-blue-700 mb-4">
     Student Signup
    </h2>
    <p class="text-gray-600 mb-6">
     Key enter your details to create your account
    </p>
    <form class="space-y-4">
     <div class="relative">
      <i class="fas fa-user absolute left-3 top-3 text-gray-400">
      </i>
      <input class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Name" type="text"/>
     </div>
     <div class="relative">
      <i class="fas fa-envelope absolute left-3 top-3 text-gray-400">
      </i>
      <input class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Email" type="email"/>
     </div>
     <div class="relative">
      <i class="fas fa-phone absolute left-3 top-3 text-gray-400">
      </i>
      <input class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your Phone" type="tel"/>
     </div>
     <div class="relative">
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400">
      </i>
      <input class="pl-10 pr-4 py-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Create Password" type="password"/>
     </div>
     <button class="w-full bg-blue-700 text-white py-2 rounded-lg hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
      Sign up
     </button>
    </form>
    <div class="flex items-center justify-between my-4">
     <hr class="w-full border-gray-300"/>
     <span class="px-2 text-gray-400">
      OR
     </span>
     <hr class="w-full border-gray-300"/>
    </div>
    <div class="flex space-x-4">
     <button class="flex items-center justify-center w-full py-2 border rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
      <i class="fab fa-google text-red-500 mr-2">
      </i>
      Sign up with Google
     </button>
     <button class="flex items-center justify-center w-full py-2 border rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300">
      <i class="fab fa-facebook text-blue-700 mr-2">
      </i>
      Sign up with Facebook
     </button>
    </div>
    <p class="text-center text-gray-600 mt-4">
     Already have an account?
     <a class="text-blue-700" href="#">
      Sign in
     </a>
    </p>
   </div>
  </div>
 </body>
</html>
